[[services]]
name = "labubu-backend"
source = "backend"

[services.build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[services.deploy]
startCommand = "npm start"
healthcheckPath = "/api/monitoring/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[services.env]
NODE_ENV = "production"

[build.options]
ignoreRootPackageJson = true 